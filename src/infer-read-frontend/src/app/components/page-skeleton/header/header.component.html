<div class="body">
  <div class="logo-brand">
    <a (click)="onClick()">
      <h1>Infer-Read</h1>
    </a>
    <img src="../../../assets/irish-flag.jpg" alt="Irish Flag" />
  </div>

  <div class="RHS-dropdown">
    <dx-drop-down-button
      [splitButton]="false"
      [useSelectMode]="false"
      text="Name McGee"
      icon="../../../assets/logo.png"
      [items]="userDropdownOptions"
      displayExpr="name"
      (onItemClick)="onLogout()"
    ></dx-drop-down-button>
  </div>
</div>
