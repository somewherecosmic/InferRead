<div class="container">
<div class="row">
    <div class="col-lg">
        <form class="form-group" #authForm="ngForm">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control"
        ngModel
        name="email"
        required
        email
        >
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
        ngModel
        name="password"
        required
        >
    </div>
    <div>
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid" (click)="onSignUp(authForm)">Sign-up</button> | 
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid" (click)="onLogIn(authForm)">Log-in</button>
    </div>
    </form>
    </div>
</div>
</div>
