<div class="body">
    <app-nav-bar-general></app-nav-bar-general>
    <div class="RHS">
      <div class="reading-body">
        <p [textContent]="text" (dblclick)="highlight($event)"></p>
        <div>
          <button *ngIf="pageIndex > 0" (click)="getPreviousPage()">Previous page</button>
          <button (click)="getNextPage()">Next page</button>
        </div>
      </div>
      
      <div class="side-help-info">
        <h1> {{selectedWord}}</h1>
      </div>
    </div>
  </div>
