<div class="card">
    <div class="card__image">
        <img src="../../../assets/pdf-icon.png" alt="pdf-icon">
    </div>
    <div class="card__body">
        <!-- A double click on title should allow a user to edit the title -->
        <!-- A click outside of the editing space should be considered a cancel -->
        <!-- Pressing Enter should save the change -->

        <!-- bool flag editing, on dblclick event, change template to input, with the value as the current title -->
        <!-- keyboard focus should already be on the title -->

        <!-- on blur, cancel editing -->
        <!-- on enter, save changes, post to backend -->
        <div *ngIf="editing">
            <input class="card__input" type="text" name="title" id="title" 
            [(ngModel)]="title" 
            (keydown.enter)="onSaveTitleChange($event)" 
            (keydown.escape)="onCancelChange()">
        </div> 
        <div *ngIf="!editing">
            <h2 class="card__body-title" (dblclick)="editTitle()">{{ title }}</h2>
        </div>
        <div class="card__body-info">
            <p>{{ language }}</p>
            <p> {{ length }} pages</p>
        </div>
    </div>
    <div class="card__actions">
        <button class="button" (click)="readDocument(id)">
            <img src="assets/read-icon.svg" class="card__actions-icon">Read
        </button>
    </div>
    <div class="card__delete">
        <button class="card__delete-button">
            <svg width="48px" height="48px" viewBox="0 0 1024 1024" fill="#000000" class="icon"  version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M512 897.6c-108 0-209.6-42.4-285.6-118.4-76-76-118.4-177.6-118.4-285.6 0-108 42.4-209.6 118.4-285.6 76-76 177.6-118.4 285.6-118.4 108 0 209.6 42.4 285.6 118.4 157.6 157.6 157.6 413.6 0 571.2-76 76-177.6 118.4-285.6 118.4z m0-760c-95.2 0-184.8 36.8-252 104-67.2 67.2-104 156.8-104 252s36.8 184.8 104 252c67.2 67.2 156.8 104 252 104 95.2 0 184.8-36.8 252-104 139.2-139.2 139.2-364.8 0-504-67.2-67.2-156.8-104-252-104z" fill="" /><path d="M707.872 329.392L348.096 689.16l-31.68-31.68 359.776-359.768z" fill="" /><path d="M328 340.8l32-31.2 348 348-32 32z" fill="" /></svg>
        </button>
    </div>
</div>
