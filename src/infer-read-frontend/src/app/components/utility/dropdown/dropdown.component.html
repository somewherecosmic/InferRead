<div class="dropdown" [ngClass]="{active: this.showDropdown}">
  <div class="dropdown__selected" (click)="toggleDropdown()">
    <span>{{selectedValue}} </span>
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#000000}</style><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
  </div>
  <div class="dropdown__options" *ngIf="showDropdown">
    <div class="dropdown__option" *ngFor="let option of values" (click)="selectOption(option)">
      <p class="dropdown__choice" *ngIf="option !== selectedValue">{{option}}</p>
    </div>
  </div>
</div>
