<div class="body">
  <div class="row">
    <div class="col-lg">
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form class="form-group" #authForm="ngForm" *ngIf="!isLoading">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
          />
        </div>
        <div>
          <button
            class="signup-button"
            type="submit"
            [disabled]="authForm.invalid"
            (click)="onSignUp(authForm)"
          >
            Sign-up
          </button>
          |
          <button
            class="login-button"
            type="submit"
            [disabled]="authForm.invalid"
            (click)="onLogIn(authForm)"
          >
            Log-in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
