<div class="body">
  <app-nav-bar-general></app-nav-bar-general>
  <div class="RHS">
    <div *ngIf="user; else userDataError" class="user-page-header">
      <p>Email: {{ user.email}}</p>
      <p>Username: {{ user.id}}</p>
      <p> {{user.userConfig | json}}</p>
      <button (click)="clearBank(user)">Clear Word Bank</button>
    </div>
    <ng-template #userDataError>
      <div>
        <p>User Data Error</p>
      </div>
    </ng-template>
    <div class="user-page-expanded">
      <p> To be Developed<br>Statistics and review summary</p>
      <button (click)="updateUserConfig('Irish')"> <p> Set config to Irish</p></button>
      <button (click)="updateUserConfig('French')"> <p> Set config to French</p></button>

    </div>
  </div>
</div>
